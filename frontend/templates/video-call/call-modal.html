<!-- Video call modal/overlay -->
<div id="video-call-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50">
    <div class="flex items-center justify-center h-full">
        <div class="relative w-full h-full">
            <video id="remote-video" class="w-full h-full object-cover " autoplay></video>
            <video id="local-video" class="absolute top-4 right-4 w-48 h-36 rounded border" autoplay muted></video>

            <div class="absolute bottom-4 left-1/2 transform translate-x-1/2 flex space-x-4">
                <button id="end-call" class="bg-red-500 text-white px-4 py-2 rounded">End Call</button>
            </div>
        </div>
    </div>
</div>
