{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <link href="{% static 'tailwindcss/dist/output.css' %}" rel="stylesheet">
</head>
<body class="antialiased">

    <div class="flex items-center justify-center h-screen bg-heliolight">
        <div class="max-w-sm w-full">
            <div class="mb-4 w-48 mx-auto">
                <a href="{% url 'index' %}" class="flex items-center justify-center space-x-4">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <svg class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-medium text-gray-900">ConnectMe</h2>
                </a>
            </div>
            <div class="bg-white pb-6 pt-5 shadow-md rounded-lg">
                <form action="" method="POST" class="space-y-2 px-6">
                    {% csrf_token %}

                    <h2 class="text-gray-900 text-xl font-medium">Recovery Password</h2>
                    <div class="space-y-4">
                        <div class="flex flex-col space-y-2 w-full">
                            <label for="email" class="text-base font-medium text-gray-800">Email Address</label>
                            <input type="email" name="" id="" placeholder="youremail@example.com" class="focus:outline-none p-2 focus:ring-1 focus:ring-heliotrope border border-heliograyer rounded-md">
                        </div>
                        <button class="bg-heliotrope w-full py-1.5 text-white text-lg font-medium rounded-md hover:bg-haiti">Reset Password</button>
                    </div>
                </form>
            </div>

            <div class="mt-6">
                <p class="text-base text-gray-500">Some how remembered? <a href="#" class="text-heliotrope hover:text-ebony">Login</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
