{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'tailwindcss/dist/output.css' %}" rel="stylesheet">
</head>
<body class="antialiased">

    <div class="flex items-center justify-center h-screen bg-heliolight">
        <div class="max-w-sm w-full">
            <div class="mb-6 w-48 mx-auto">
                <a href="{% url 'index' %}" class="flex items-center justify-center space-x-4">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <svg class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-medium text-gray-900">ConnectMe</h2>
                </a>
            </div>
            <div class="bg-white pb-6 pt-5 shadow-md rounded-lg">
                <div class="border-b border-heliograyer pb-6">
                    <form action="" method="POST" class="space-y-2 px-6">
                        {% csrf_token %}

                        {% if error_message %}
                            <div class="text-center text-red-600">
                                <h2>{{ error_message }}</h2>
                            </div>
                        {% endif %}

                        <h2 class="text-gray-900 text-2xl font-medium">Login</h2>
                        <div class="space-y-4">
                            <div class="flex flex-col space-y-2">
                                <label for="username" class="text-base font-medium text-gray-800">Username</label>
                                <input type="text" name="username" id="username" placeholder="youremail@example.com" class="focus:outline-none p-2 focus:ring-1 focus:ring-heliotrope border border-heliograyer rounded-md">
                            </div>
                            <div class="flex flex-col space-y-2">
                                <div class="flex items-center justify-between">
                                    <label for="password" class="text-base font-medium text-gray-800">Password</label>
                                    <div class="text-sm text-heliotrope">
                                        <a href="#" class="hover:text-ebony">Forgot Password?</a>
                                    </div>
                                </div>
                                <input type="password" name="password" id="password" placeholder="password" class="focus:outline-none p-2 focus:ring-1 focus:ring-heliotrope border border-heliograyer rounded-md">
                            </div>
                            <button type="submit" class="bg-heliotrope w-full py-1.5 text-white text-lg font-medium rounded-md hover:bg-haiti">Account Login</button>
                        </div>
                    </form>
                </div>
                <div class="pt-5 px-6 space-y-2">
                    <h5 class="text-xs font-medium text-gray-500 text-center">OR USE WITH</h5>
                    <div class="flex items-center justify-center space-x-4">
                        <button class="w-1/2 h-10 flex items-center justify-center bg-heliogray rounded-md space-x-2 hover:bg-heliolight group">
                            <svg class="w-4 h-4" viewBox="0 0 24 24">
                                <path class="text-gray-900 group-hover:text-heliotrope" fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path class="text-gray-900 group-hover:text-heliotrope" fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path class="text-gray-900 group-hover:text-heliotrope" fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path class="text-gray-900 group-hover:text-heliotrope" fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-gray-800 font-medium text-base group-hover:text-heliotrope">Google</span>
                        </button>
                        <button class="w-1/2 h-10 flex items-center justify-center bg-heliogray rounded-md space-x-2 hover:bg-heliolight group">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                                <path class="text-gray-900 group-hover:text-heliotrope" fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="text-gray-800 font-medium text-base group-hover:text-heliotrope">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-base text-gray-500">Dont have an account? <a href="{% url 'signup' %}" class="text-heliotrope hover:text-ebony">Register</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
